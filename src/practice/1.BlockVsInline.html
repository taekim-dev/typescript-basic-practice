<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block vs Inline</title>
    <style>
        .block {
            display: block;
            width: 100px;
            background-color: lightblue;
            margin: 10px;
        }
        .inline {
            display: inline;
            width: 100px; /* This won't work for inline elements */
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="block">Block Element 1</div>
    <div class="block">Block Element 2</div>

    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline Element 2</span>

</body>
</html>
