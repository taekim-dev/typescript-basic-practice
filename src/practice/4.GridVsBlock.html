<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid vs Block</title>
    <style>
        .block-container {
            display: block;
            background-color: lightcyan;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background-color: lightgray;
            margin: 20px;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="block-container">
        <div class="child">Block Child 1</div>
        <div class="child">Block Child 2</div>
        <div class="child">Block Child 3</div>
    </div>

    <div class="grid-container">
        <div class="child">Grid Child 1</div>
        <div class="child">Grid Child 2</div>
        <div class="child">Grid Child 3</div>
    </div>

</body>
</html>
