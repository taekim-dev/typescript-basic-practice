<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static vs Relative</title>
    <style>
        .static-box {
            position: static;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="static-box">Static Box</div>
    <div class="relative-box">Relative Box</div>

</body>
</html>
