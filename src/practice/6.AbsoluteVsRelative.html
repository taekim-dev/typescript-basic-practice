<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute vs Relative</title>
    <style>
        .relative-container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            margin: 20px;
        }
        .absolute-box {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <div class="relative-container">
        <div class="absolute-box">Absolute Box</div>
    </div>

</body>
</html>
