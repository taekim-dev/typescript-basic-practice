
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex vs Block</title>
    <style>
        .block-container {
            display: block;
            background-color: lightyellow;
            margin: 20px;
        }
        .flex-container {
            display: flex;
            background-color: lightgray;
            margin: 20px;
        }
        .child {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="block-container">
        <div class="child">Block Child 1</div>
        <div class="child">Block Child 2</div>
        <div class="child">Block Child 3</div>
    </div>

    <div class="flex-container">
        <div class="child">Flex Child 1</div>
        <div class="child">Flex Child 2</div>
        <div class="child">Flex Child 3</div>
    </div>

</body>
</html>
